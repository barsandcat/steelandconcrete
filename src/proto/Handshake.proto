message ConnectionRequestMsg
{
  required uint32 protocolVersion = 1;
  optional int32 avatar = 2;
}

enum ConnectionResponseType
{
    CONNECTION_ALLOWED = 1;
    CONNECTION_WRONG_VERSION = 2;
}

message ConnectionResponseMsg
{
  optional ConnectionResponseType result = 1 [default = CONNECTION_ALLOWED];
  optional uint32 protocolVersion = 2 [default = 0];
  optional int32 avatar = 3;
}
