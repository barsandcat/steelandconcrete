import "ChangeList.proto";

enum ResponseType
{
    Ok = 1;
    NotOk = 2;
    PleaseWait = 3;
    Changes = 4;
}

message ResponseMsg
{
    required ResponseType type = 1;
    optional bool last = 2 [default = true];
    optional string reason = 3;
    optional uint64 time = 4;
    repeated ChangeMsg changes = 5;
}



